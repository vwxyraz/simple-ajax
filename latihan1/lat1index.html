<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

<style>

        background: url(https://img.wallpapersafari.com/desktop/1920/1080/2/27/RQcniL.jpg);
        margin: 150px auto;

</style>
<body>
    <div class="container d-flex justify-content-center">
        <div class="w-50 card my-5" >
            <div class="card-header bg-primary">
                <a class="btn btn-warning" href="../index.html">Back</a>
            </div>
            <div class="card-content px-5 pt-3">
                <center><h2>Practice 1.0</h2></center>
                <div class="px-3 border-top py-4 text-center">
                    <button type="button" class="btn btn-primary" onclick="loadDoc()">Show Data</button>
                    <style>  
                    </style>
                    <div class="my-3" id='iniTarget'></div>
                </div>
            </div>
        </div>
    </div>
</body>
 
<script>
    function loadDoc() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            const myObj = JSON.parse(this.responseText);
            document.getElementById("iniTarget").innerHTML = myObj.teks;
        }
        xhttp.open("GET", "success.json", true);
 
        xhttp.send();
    }
</script>
 
</html>
